<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Mapping</title>
</head>
<body>
    <img src="images/workplace.jpg" alt="My work" usemap="#mymap">
    <map name="mymap">
        <area shape="rect" coords="272,349,36,42" href="https://www.startech.com.bd/laptop-notebook" alt="">
        <area shape="rect" coords="331,173,293,243" href="https://dazzle.com.bd/categories/phones/iphone" alt="">
        <area shape="circle" coords="338,301,41" href="https://www.crimsoncup.com/" alt="">
    </map>
    
</body>
</html>
