<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Table</title>
    <style>
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        thead{
            background-color: aqua;
        }
        tbody{
            background-color: aquamarine;
        }
        tfoot{
            background-color: rgb(226, 207, 244);
        }
    </style>
    
</head>
<body>

    <h2>Product Table</h2>
    <table>
        <caption>Product list with price</caption>
       <thead>
         <tr>
            <th>Product Code</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
       </thead>
   <tbody>
         <tr>
            <td>123</td>
            <td>Beef</td>
            <td>800</td>
            <td>1kg</td>
        </tr>
          <tr>
            <td>124</td>
            <td>Chicken</td>
            <td>200</td>
            <td>1kg</td>
        </tr>
          <tr>
            <td>125</td>
            <td>Mutton</td>
            <td>1000</td>
            <td>1kg</td>
        </tr>
          <tr>
            <td>126</td>
            <td>Hilsha</td>
            <td>1500</td>
            <td>1kg</td>
        </tr>
         <tr>
            <td>127</td>
            <td>Pomfret</td>
            <td>1100</td>
            <td>1kg</td>
        </tr>
   </tbody>
        <tfoot>
            <tr>
                <th colspan="2">Total</th>
                <th>150</th>
                <th>780</th>
            </tr>
        </tfoot>
    </table>


    
    
</body>
</html>
