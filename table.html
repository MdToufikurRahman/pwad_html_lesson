<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
      table, td {
        border: solid 1px #000;
        border-collapse: collapse;
        padding: 20px;
      }
    </style>
</head>
<body>
    <h3>4 Column and 4 Row Table</h3>
<table>
    <tr>
        <td>A</td>
        <td colspan="2">B</td>
        
        <td>D</td>
    </tr>
     <tr>
        <td>E</td>
        <td>F</td>
        <td>G</td>
        <td>H</td>
    </tr>
     <tr>
        <td>I</td>
        <td>J</td>
        <td>K</td>
        <td>L</td>
    </tr>
     <tr>
        <td>M</td>
        <td>N</td>
        <td>O</td>
        <td>P</td>
    </tr>

 
</table>
</body>
</html>
