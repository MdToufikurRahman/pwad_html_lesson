<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Form</title>
</head>
<body>
    <h3>Registration Form</h3>
    <form action="">

        Fullname: <br>
        <input type="text" name="fullname" placeholder="Enter Your Name"> <br>
        Phone Number:<br>
         <input type="number" name="number" placeholder="Number"> <br>
         Date of birth: <br>
         <input type="date"> <br>
         
         Address: <br>
         <textarea name="address" rows="6" cols="30" placeholder="Enter Your Address"></textarea> <br>

         <input type="submit" name="submit" value="Submit">
         


    </form>
    
</body>
</html>
