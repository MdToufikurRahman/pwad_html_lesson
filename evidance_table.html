<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <style>
        table,
        td,
        th {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }

        table {
             width: 300px;
            height: 120px;
           
           margin: auto;
        }
    </style>
</head>

<body>

        <caption>Table 1:A MORE COMPLEX TABLE</caption>
        <tr>
            <td rowspan="2"></td>

        </tr>

        <tr>

            <th>height</th>
            <th>weight</th>

        </tr>

        <tr>

        <tr>

        </tr>
    </table>

</html>
