<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance form</title>
</head>
<body>
    <h3>Advance form</h3>
    <form action="">
        Fullname: <br>
        <input type="text" name="fullname" placeholder="Enter your name"> <br>
        Gender: <br>
        Male<input type="radio" name="Gender" value="male" >
        Female<input type="radio" name="Gender" value="female"> <br>
        Language Skills: <br>
        <input type="checkbox" name="PHP">PHP <br>
        <input type="checkbox" name="Python"> Python <br>
        <input type="checkbox" name="C++"> C++ <br>
        <input type="checkbox" name="Java"> Java <br> 
        District: <br>
        <select name="district" >
            <option value="" disabled>Select one</option>
            <option value="">Dhaka</option>
            <option value="">Barisal</option>
            <option value="">Patuakhali</option>
            <option value="">Rajshahi</option>
        </select> <br>

    Resume: <br>
    <input type="file"> <br>
    <button>Register</button>
    </form>

</body>
</html>
