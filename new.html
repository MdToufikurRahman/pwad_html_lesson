<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
      table, td {
        border: solid 1px #000;
        border-collapse: collapse;
        padding: 20px;
      }
    </style>
</head>
<body>
    <h3>4 Column and 4 Row Table</h3>
<table>
    <tr>
        <td></td>
        <td colspan="2">average</td>
        
        <td></td>
    </tr>
     <tr>
        <td></td>
        <td>height</td>
        <td>weight</td>
        <td></td>
    </tr>
     <tr>
        <td>m</td>
        <td>J</td>
        <td>K</td>
        <td>L</td>
    </tr>
     
</table>
</body>
</html>
